<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secretario AI - Grabador de Audio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Secretario AI</h1>
            <p class="subtitle">Pulsa para dictar</p>
        </div>

        <div class="main-content">
            <div class="record-section">
                <button id="recordButton" class="record-btn">
                    <svg class="mic-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                    </svg>
                </button>
                <p id="recordStatus" class="record-status">Presiona para grabar</p>
            </div>

            <div class="audio-controls" id="audioControls" style="display: none;">
                <audio id="audioPlayback" controls></audio>
                <div class="control-buttons">
                    <button id="discardButton" class="discard-btn">Nueva Grabaci√≥n</button>
                </div>
            </div>

            <div class="transcription-section" id="transcriptionSection" style="display: none;">
                <div class="transcription-header">
                    <h3>Texto resultante</h3>
                    <button id="copyButton" class="copy-btn">
                        <svg class="copy-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                        </svg>
                        Copiar
                    </button>
                </div>
                <div class="transcription-content">
                    <textarea id="transcriptionText" readonly placeholder="El texto mejorado aparecer√° aqu√≠..."></textarea>
                </div>
                <div class="transcription-status" id="transcriptionStatus"></div>
            </div>
        </div>

        <div class="footer">
            <div class="controls-container">
                <!-- Estilo de comunicaci√≥n -->
                <div class="control-group">
                    <span class="group-label">Estilo:</span>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="communicationStyle" value="formal" id="formalRadio" checked>
                            <span class="radio-text">Formal</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="communicationStyle" value="informal" id="informalRadio">
                            <span class="radio-text">Informal</span>
                        </label>
                    </div>
                </div>

                <!-- Tipo de mensaje -->
                <div class="control-group">
                    <span class="group-label">Tipo:</span>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="messageType" value="mail" id="mailRadio" checked>
                            <span class="radio-text">Mail</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="messageType" value="chat" id="chatRadio">
                            <span class="radio-text">Chat</span>
                        </label>
                    </div>
                </div>

                <!-- Idioma -->
                <div class="control-group">
                    <span class="group-label">Idioma:</span>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="language" value="spanish" id="spanishRadio" checked>
                            <span class="radio-text">Espa√±ol</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="language" value="english" id="englishRadio">
                            <span class="radio-text">Ingl√©s</span>
                        </label>
                    </div>
                </div>

                <!-- Procesar con LLM -->
                <div class="control-group">
                    <span class="group-label">LLM:</span>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="processWithLLM" value="yes" id="llmYesRadio" checked>
                            <span class="radio-text">S√≠</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="processWithLLM" value="no" id="llmNoRadio">
                            <span class="radio-text">No</span>
                        </label>
                    </div>
                </div>
            </div>

            <button id="settingsButton" class="settings-btn">
                <svg class="settings-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.82,11.69,4.82,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Modal de configuraci√≥n -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Configuraci√≥n</h2>
                <button id="closeModal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="apiToken">Token de API:</label>
                    <input type="password" id="apiToken" placeholder="Ingresa tu token de API">
                    <button id="togglePassword" class="toggle-password">üëÅÔ∏è</button>
                </div>
            </div>
            <div class="modal-footer">
                <button id="saveSettings" class="save-settings-btn">Guardar</button>
                <button id="cancelSettings" class="cancel-settings-btn">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
